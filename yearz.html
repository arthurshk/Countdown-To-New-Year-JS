<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Year Countdown</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>New Year Countdown</h1>
<div id="countdown">
    <p><span class="number" id="days"></span>days</p>
    <p><span class="number" id="hours"></span>hours</p>
    <p><span class="number" id="minutes"></span>minutes</p>
    <p><span class="number" id="seconds"></span>seconds</p>
</div>
<script src="script.js"></script>
</body>
</html>
